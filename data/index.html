<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/milligram.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
    </head>
    <body onload="javascript:init();javascript:getDBData();">
        <div class="main-container">
            <div class="topnav" id="myTopnav">
                <a class="active">Logo</a>
                <a id="myBtn">Setting</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a
                    href="javascript:void(0);"
                    class="icon"
                    onclick="myFunction()"
                >
                    <i
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="color: white"
                            width="20"
                            height="20"
                            fill="currentColor"
                            class="bi bi-list"
                            viewBox="0 0 16 16"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                            />
                        </svg>
                    </i>
                </a>
            </div>

            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";
                    } else {
                        x.className = "topnav";
                    }
                }
            </script>
            <div class="header-container" id="cardRen"></div>
            <div class="body-container">
                <div>
                    <div
                        class="leftDiv"
                        style="
                            height: 340px;
                            margin-bottom: 10px;
                            overflow: auto;
                        "
                    >
                        <div
                            style="
                                background-color: beige;
                                padding: 10px;
                                border-bottom: solid 1px #ddd;
                            "
                        >
                            Today
                        </div>
                    </div>

                    <div class="leftDiv" style="height: 200px; overflow: auto">
                        <div
                            style="
                                background-color: beige;
                                padding: 10px;
                                border-bottom: solid 1px #ddd;
                            "
                        >
                            System Info
                        </div>
                        <div class="system-info-container">
                            Storage:
                            <div style="display: flex">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="35"
                                    height="35"
                                    fill="currentColor"
                                    class="bi bi-hdd-rack-fill"
                                    viewBox="0 0 16 16"
                                    style="color: rgb(112, 179, 68)"
                                >
                                    <path
                                        d="M2 2a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h1v2H2a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1a2 2 0 0 0-2-2h-1V7h1a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm.5 3a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm2 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-2 7a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm2 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zM12 7v2H4V7h8z"
                                    />
                                </svg>
                                <div id="myProgress">
                                    <div id="storageBar">0%</div>
                                </div>
                            </div>
                        </div>
                        <div class="system-info-container">
                            RAM:
                            <div style="display: flex">
                                <img src="./assets/ram.svg" />
                                <div id="myProgress">
                                    <div id="ramBar">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="div1" style="height: 550px; overflow: auto">
                    <div
                        style="
                            background-color: beige;
                            padding: 10px;
                            border-bottom: solid 1px #ddd;
                            display: flex;
                            justify-content: space-between;
                        "
                    >
                        <span>Found Cases</span>
                        <div>
                            <input
                                style="height: 26px; margin: 0px"
                                type="date"
                                id="dpicker"
                                name="daterange"
                                value="01/02/2021"
                                min="01/02/2021"
                                required
                                pattern="\d{2}-\d{2}-\d{4}"
                            />
                        </div>
                    </div>
                    <table class="table" id="myTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Date</th>
                                <th>Temp &#8451;</th>
                                <th>Temp &#8457;</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span style="font-size: 1.5em">Modal Header</span>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <fieldset>
                            <label for="nameField">WIFI Name:</label>
                            <input
                                type="text"
                                placeholder="WIFI Name"
                                id="ssid"
                                required
                            />
                            <label for="nameField">Password</label>
                            <input
                                type="password"
                                placeholder="Password"
                                id="password"
                                required
                            />
                        </fieldset>

                        <button type="reset">Cancel</button>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/data.js"></script>
</html>
