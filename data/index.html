<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/milligram.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
    </head>
    <body onload="javascript:init();javascript:getDBData();">
        <div class="main-container">
            <div class="topnav" id="myTopnav">
                <a class="active">Logo</a>
                <a href="#news">Setting</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a
                    href="javascript:void(0);"
                    class="icon"
                    onclick="myFunction()"
                >
                    <i><img src="assets/person.svg" height="19" /></i>
                </a>
            </div>

            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";
                    } else {
                        x.className = "topnav";
                    }
                }
            </script>
            <div class="header-container" id="cardRen"></div>
            <div class="body-container">
                <div>
                    <div
                        class="leftDiv"
                        style="
                            height: 340px;
                            margin-bottom: 10px;
                            overflow: auto;
                        "
                    >
                        <div
                            style="
                                background-color: beige;
                                padding: 10px;
                                border-bottom: solid 1px #ddd;
                            "
                        >
                            Today
                        </div>
                    </div>

                    <div class="leftDiv" style="height: 200px; overflow: auto">
                        <div
                            style="
                                background-color: beige;
                                padding: 10px;
                                border-bottom: solid 1px #ddd;
                            "
                        >
                            System Info
                        </div>
                        <div class="system-info-container">
                            Storage:
                            <div style="display: flex">
                                <img src="./assets/hdd.svg" />
                                <div id="myProgress">
                                    <div id="storageBar">0%</div>
                                </div>
                            </div>
                        </div>
                        <div class="system-info-container">
                            RAM:
                            <div style="display: flex">
                                <img src="./assets/ram.svg" />
                                <div id="myProgress">
                                    <div id="ramBar">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="div1" style="height: 550px; overflow: auto">
                    <div
                        style="
                            background-color: beige;
                            padding: 10px;
                            border-bottom: solid 1px #ddd;
                            display: flex;
                            justify-content: space-between;
                        "
                    >
                        <span>Found Cases</span>
                        <div>
                            <input
                                style="height: 26px; margin: 0px"
                                type="date"
                                id="dpicker"
                                name="daterange"
                                value="2021-02-01"
                                min="2021-01-01"
                            />
                        </div>
                    </div>
                    <table class="table" id="myTable">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Date</th>
                                <th>Temp &#8451;</th>
                                <th>Temp &#8457;</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/data.js"></script>
</html>
