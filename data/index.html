<html>
    <head>
        <script>
            var Socket;
            function init() {
                Socket = new WebSocket(
                    "ws://" + window.location.hostname + ":80/ws"
                );
                Socket.onmessage = function (event) {
                    // receive the color data from the server
                    var data = JSON.parse(event.data);
                    console.log(data);
                    document.getElementById("tempC").innerHTML =
                        data.temperatureC;
                    document.getElementById("tempF").innerHTML =
                        data.temperatureF;
                };
            }
        </script>
    </head>
    <body onload="javascript:init()">
        <h4>Websocket client served from the Sensor Board!</h4>
        <p>
            TempC:<span id="tempC"> null </span> TempF:<span id="tempF">
                null
            </span>
        </p>
    </body>
</html>
